<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER PORTFOLIO</title>
    <!-- Icon CDN -->
    <script
      src="https://kit.fontawesome.com/71c785609e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/portfolio.css" />
  </head>
  <body>
    <div class="container">
      <!-- profile card -->
      <div class="profile-card">
        <img src="/assets/profile.jpg" alt="" />
        <h3 class="profile-tittle mt-in-one h-font">Billy Pearson</h3>
        <p class="designation n-font">Front-end developer</p>
        <p class="p-email t-font mt-in-two">
          <i class="fa-solid fa-envelope"></i> billy@example.com
        </p>
        <p class="p-phone t-font">
          <i class="fa-solid fa-phone"></i> (+603) 546 624 342
        </p>
        <p class="p-description n-font mt-in-two">
          Self-motivated developer, who is willing to learn and create
          outstanding UI applications.
        </p>
      </div>
      <!-- profile card end -->
      <!-- frontend card -->
      <div class="front-end">
        <h3 class="h-font-two mb">Front end</h3>
        <!-- react -->
        <div class="react-container">
          <div class="react-tittle">
            <p class="n-font">React</p>
          </div>
          <div class="react-main">
            <div class="react"></div>
          </div>
        </div>
        <!-- javascript -->
        <div class="javascript-container mt-in-one">
          <div class="javascript-tittle">
            <p class="n-font">JavaScript</p>
          </div>
          <div class="javascript-main">
            <div class="javascript"></div>
          </div>
        </div>
        <!-- css -->
        <div class="css-container mt-in-one">
          <div class="css-tittle">
            <p class="n-font">CSS</p>
          </div>
          <div class="css-main">
            <div class="css"></div>
          </div>
        </div>
        <!-- vue -->
        <div class="vue-container mt-in-one">
          <div class="vue-tittle">
            <p class="n-font">VUE</p>
          </div>
          <div class="vue-main">
            <div class="vue"></div>
          </div>
        </div>
        <!-- redux -->
        <div class="redux-container mt-in-one">
          <div class="redux-tittle">
            <p class="n-font">Redux</p>
          </div>
          <div class="redux-main">
            <div class="redux"></div>
          </div>
        </div>
        <!-- react native -->
        <div class="react-native-container mt-in-one">
          <div class="react-native-tittle">
            <p class="n-font">React Native</p>
          </div>
          <div class="react-native-main">
            <div class="react-native"></div>
          </div>
        </div>
      </div>
      <!-- frontend card end-->
    </div>
    <!-- main container div-->
  </body>
</html>
