<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER PORTFOLIO</title>
    <!-- Icon CDN -->
    <script
      src="https://kit.fontawesome.com/71c785609e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/portfolio.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- main content -->
    <main>
      <!-- left nav -->
      <aside>
        <!-- profile card -->
        <section class="aside__profile--card">
          <div class="aside__profile--img">
            <img src="/assets/profile.jpg" alt="Billy Pearson" />
          </div>
          <div class="aside__profile--content">
            <h3 class="h--font--two mt--one">Billy Pearson</h3>
            <p class="h--font--three mt--one">Front-end developer</p>
            <p class="h--font--three mt--two">
              <span><i class="fa-solid fa-envelope"></i></span>
              billy@example.com
            </p>
            <p class="h--font--three mt--one">
              <span><i class="fa-solid fa-phone"></i></span> (+603) 546 624 342
            </p>
            <p class="n--font mt--two">
              Self-motivated developer, who is willing to learn and create
              outstanding UI applications.
            </p>
          </div>
        </section>
        <!-- profile card end -->
      </aside>
      <!-- ///////// left nav end ///////// -->
      <!-- center content -->
      <section class="body__container">
        <!-- Skills Card -->
        <div class="skills__container">
          <!-- frontend card -->
          <div class="frontend__card">
            <h3 class="h--font">Front end</h3>
            <!-- react graph -->
            <div class="react__skill mt--two">
              <div class="card--tittle">
                <p class="n--font">React</p>
              </div>
              <div class="react__progress__container">
                <div class="react__progress"></div>
              </div>
            </div>
            <!-- react graph end -->
            <!-- Javascript graph -->
            <div class="javascript__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">Javascript</p>
              </div>
              <div class="javascript__progress__container">
                <div class="javascript__progress"></div>
              </div>
            </div>
            <!-- Javascript graph end -->
            <!-- CSS graph -->
            <div class="css__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">CSS</p>
              </div>
              <div class="css__progress__container">
                <div class="css__progress"></div>
              </div>
            </div>
            <!-- CSS graph end -->
            <!-- Vue graph -->
            <div class="vue__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">Vue</p>
              </div>
              <div class="vue__progress__container">
                <div class="vue__progress"></div>
              </div>
            </div>
            <!-- Vue graph end -->
            <!-- Redux graph -->
            <div class="redux__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">Redux</p>
              </div>
              <div class="redux__progress__container">
                <div class="redux__progress"></div>
              </div>
            </div>
            <!-- Redux graph end -->
            <!-- React Native graph -->
            <div class="react__native__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">React Native</p>
              </div>
              <div class="react__native__progress__container">
                <div class="react__native__progress"></div>
              </div>
            </div>
            <!-- React Native graph end -->
          </div>
          <!-- ///////// frontend card end ///////// -->
          <!-- Design Card -->
          <div class="design__card">
            <h3 class="h--font">Design</h3>
            <!-- figma graph -->
            <div class="figma__skill mt--two">
              <div class="card--tittle">
                <p class="n--font">Figma</p>
              </div>
              <div class="figma__progress__container">
                <div class="figma__progress"></div>
              </div>
            </div>
            <!-- figma graph end -->
            <!-- Photoshop graph -->
            <div class="photoshop__skill mt--one">
              <div class="card--tittle">
                <p class="n--font">Photoshop</p>
              </div>
              <div class="photoshop__progress__container">
                <div class="photoshop__progress"></div>
              </div>
            </div>
            <!-- Photoshop graph end -->
          </div>
          <!-- ///////// Design Card End ///////// -->
        </div>
        <!-- Skills Card End -->
      </section>
      <!-- center content end -->
    </main>
    <!-- main content end -->
  </body>
</html>
